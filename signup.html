<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account - SmartArt Local Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 350px; /* Reduced from 400px */
            padding: 12px; /* Reduced from 15px */
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 25px; /* Reduced from 30px */
            border-radius: 16px; /* Reduced from 20px */
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px; /* Reduced from 25px */
            font-size: 22px; /* Reduced from 24px */
            text-align: center;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 12px; /* Reduced from 15px */
        }

        .form-group label {
            display: block;
            color: #ffffff;
            font-size: 13px; /* Reduced from 14px */
            margin-bottom: 5px; /* Reduced from 6px */
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 8px; /* Reduced from 10px */
            font-size: 13px; /* Reduced from 14px */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .checkbox {
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 12px; /* Reduced from 13px */
            margin: 12px 0; /* Reduced from 15px */
        }

        .checkbox input {
            margin-right: 6px; /* Reduced from 8px */
            width: 14px; /* Reduced from 16px */
            height: 14px; /* Reduced from 16px */
        }

        .checkbox a {
            color: #f5a623;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .checkbox a:hover {
            color: #ffb84d;
        }

        .create-account-btn {
            width: 100%;
            padding: 10px; /* Reduced from 12px */
            background: linear-gradient(135deg, #f5a623, #f7b733);
            color: #ffffff;
            font-size: 15px; /* Reduced from 16px */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .create-account-btn:hover {
            background: linear-gradient(135deg, #f7b733, #f5a623);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 166, 35, 0.4);
        }

        .create-account-btn a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const email = document.getElementById("email").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long!");
                return false;
            }

            if (!email.includes('@')) {
                alert("Please enter a valid email address!");
                return false;
            }

            // Store user data in localStorage
            const userData = {
                firstName: document.getElementById("first-name").value,
                lastName: document.getElementById("last-name").value,
                email: email,
                address: document.getElementById("address").value,
                password: password
            };
            localStorage.setItem('userData', JSON.stringify(userData));

            // Redirect to success page or login page
            window.location.href = "login.html";
            return false; // Prevent form submission
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your full address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Minimum 8 characters">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
